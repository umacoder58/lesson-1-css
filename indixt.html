<html>
    <head>
        <title>css styling exampe</title>
    
    <!--Internal css-->
    <style>
        h2{
            color:red
        }
    </style>
    <!--External css-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!--Inline css-->
        <h1 style="color:blue">Inline css</h1>
   <!--Inline css--> 
   <h2  style="color:rgb(28, 173, 154)">Inline css</h2> 
   <!--External css-->
   <h3>External css</h3> 
   <hr>
    <!--Element selector example-->
    <h4>External css</h4>
    <h4>External css</h4>
    <hr>
    <!--class and id selector example-->
    <h2 class="myclass">class  selector example</h2>
    <h2 id="myid"> id selector example</h2>
    <hr>
    <!--grop selector example-->
    <h5>grop selector example</h5>
    <p>grop selector example</p>
    <hr>
    </body>
</html>
